<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/output.css" />
    <title>Document</title>
  </head>
  <body>
    <!---------------------------------------------------------------------------------
                              NavBar section Design
    ------------------------------------------------------------------------------------->

    <nav class="relative container mx-auto p-6">
      <!--Flex Container-->
      <div class="flex items-center jusitfy-between">
        <!--Logo -->
        <div class="pt-2">
          <img src="./img/logo.svg" alt="Logo" />
        </div>
        <!--End of logo -->

        <!--Menu Items -->
        <div class="hidden mx-auto space-x-6 md:flex">
          <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
          <a href="#" class="hover:text-darkGrayishBlue">Product</a>
          <a href="#" class="hover:text-darkGrayishBlue">About Us</a>
          <a href="#" class="hover:text-darkGrayishBlue">Careers</a>
          <a href="#" class="hover:text-darkGrayishBlue">Community</a>
        </div>
        <!-- End of Menu Items -->

        <!--Button -->
        <a
          href="#"
          class="hidden p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight md:block"
          >Get Started</a
        >
        <!--End of Button -->
      </div>
      <!--End of Flex Contianer-->
    </nav>

    <!---------------------------------------------------------------------------------
                              End of NavBar section
    ------------------------------------------------------------------------------------->

    <!---------------------------------------------------------------------------------
                              Hero section Design
    ------------------------------------------------------------------------------------->

    <section id="hero">
      <!--Flex Container-->
      <div
        class="container flex flex-col-reverse items-center px-6 mx-auto mt-top space-y-0 md:space-y-0 md:flex-row"
      >
        <!--Left Item-->
        <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
          <h1
            class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left"
          >
            Bring Everyone together to build better products
          </h1>
          <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">
            Manage makes it simple for software teams to plan day-to-day tasks
            while keeping the larger team goals in view
          </p>
          <div class="flex justify-center md:justify-start">
            <!--Button -->
            <a
              href="#"
              class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight"
              >Get Started</a
            >
            <!--End of Button -->
          </div>
        </div>
        <!--End of Left Item -->

        <!-- Right Item -->
        <div class="md:w-1/2">
          <img src="./img/illustration-intro.svg" alt="right-image" />
        </div>
        <!-- End of Right Item -->
      </div>
      <!--End of Flex Container -->
    </section>

    <!---------------------------------------------------------------------------------
                              End of Hero section
    ------------------------------------------------------------------------------------->
  </body>
</html>
